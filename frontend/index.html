<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Architecture & Sécurité 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(34, 197, 94, 0.6);
            }

            100% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .btn-glow {
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.8);
            transform: scale(1.05);
        }

        .bg-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center overflow-hidden relative">

    <!-- Background Grid Effect -->
    <div class="absolute inset-0 bg-grid z-0 opacity-20"></div>

    <!-- Main Content -->
    <div class="z-10 text-center flex flex-col items-center">

        <!-- Logo Container -->
        <div
            class="mb-10 animate-float p-4 rounded-full bg-gray-800 bg-opacity-50 backdrop-blur-sm border border-gray-700 shadow-2xl overflow-hidden relative">
            <img src="assets/img/logo.png" alt="Logo" class="w-48 h-48 object-cover scale-110 drop-shadow-2xl">
        </div>

        <!-- Text Content -->
        <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
            Architecture & Sécurité 3D
        </h1>
        <p class="text-xl text-gray-400 mb-12 max-w-2xl">
            Dimensionnement de systèmes de détection incendie et d'extinction.
            Visualisez, concevez et sécurisez vos espaces en temps réél.
        </p>

        <!-- CTA Button -->
        <a href="app.html"
            class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-green-600 font-pj rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 btn-glow">
            <span
                class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"></span>
            <span class="relative flex items-center">
                Accéder au Logiciel
                <i class="fas fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
            </span>
        </a>

    </div>

    <!-- Footer -->
    <div class="absolute bottom-4 text-gray-600 text-sm z-10">
        &copy; 2025 Chubb France - Tous droits réservés
    </div>

</body>

</html>
